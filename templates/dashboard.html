<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tableau de bord des d√©ploiements PaaS">
    <title>Dashboard - CloudDeploy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="/" class="logo">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea" />
                            <stop offset="100%" style="stop-color:#764ba2" />
                        </linearGradient>
                    </defs>
                    <path d="M20 5L5 13V27L20 35L35 27V13L20 5Z" stroke="url(#logoGrad)" stroke-width="2.5"
                        fill="none" />
                    <circle cx="20" cy="20" r="6" fill="url(#logoGrad)" opacity="0.3" />
                    <circle cx="20" cy="20" r="3" fill="url(#logoGrad)" />
                </svg>
                CloudDeploy
            </a>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/deploy">Nouveau D√©ploiement</a></li>
                <li><a href="/dashboard" class="active">Tableau de Bord</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section" style="padding-top: 120px;">
        <div class="container">
            <!-- Header -->
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <h1 style="margin-bottom: 0.5rem;">Dashboard</h1>
                    <p style="margin: 0; color: var(--text-muted);">G√©rez et surveillez vos d√©ploiements</p>
                </div>
                <a href="/deploy" class="btn btn-primary">
                    ‚ú® Nouveau D√©ploiement
                </a>
            </div>

            <!-- Statistics Cards -->
            <div class="grid grid-4 mb-3">
                <div class="card stat-card">
                    <div class="stat-value" id="stat-total">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-value success" id="stat-running">0</div>
                    <div class="stat-label">En Cours</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-value danger" id="stat-failed">0</div>
                    <div class="stat-label">√âchou√©s</div>
                </div>
                <div class="card stat-card">
                    <div class="stat-value" id="stat-success-rate">100%</div>
                    <div class="stat-label">R√©ussite</div>
                </div>
            </div>

            <!-- Deployments List -->
            <div class="card">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; gap: 1rem;">
                    <h2 style="margin: 0;">Mes D√©ploiements</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button onclick="syncFromProxmox()" class="btn btn-secondary btn-sm">
                            üì• Sync Proxmox
                        </button>
                        <button onclick="loadDeployments()" class="btn btn-secondary btn-sm">
                            üîÑ Actualiser
                        </button>
                    </div>
                </div>

                <div id="deployments-container">
                    <!-- Loading state -->
                    <div style="text-align: center; padding: 4rem 2rem;">
                        <div class="spinner" style="margin: 0 auto 1rem;"></div>
                        <p style="margin: 0;">Chargement des d√©ploiements...</p>
                    </div>
                </div>
            </div>

            <!-- Proxmox Infrastructure -->
            <div class="card mt-3" id="infrastructure-section" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <h2 style="margin: 0;">üñ•Ô∏è Infrastructure Proxmox</h2>
                    <span id="infra-last-update" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                </div>
                <div id="dashboard-nodes-container"></div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Status configurations
        const STATUS_CONFIG = {
            pending: { color: 'warning', icon: '‚è≥', label: 'En attente' },
            provisioning: { color: 'warning', icon: '‚öôÔ∏è', label: 'Provisionnement' },
            deploying: { color: 'warning', icon: 'üöÄ', label: 'D√©ploiement' },
            running: { color: 'running', icon: '‚úÖ', label: 'En cours' },
            failed: { color: 'failed', icon: '‚ùå', label: '√âchou√©' },
            stopped: { color: 'stopped', icon: '‚è∏Ô∏è', label: 'Arr√™t√©' },
            deleted: { color: 'deleted', icon: 'üóëÔ∏è', label: 'Supprim√©' }
        };

        // Framework ports
        const FRAMEWORK_PORTS = {
            django: 8000, laravel: 8000, express: 3000, flask: 5000,
            fastapi: 8000, react: 3000, vuejs: 8080, nextjs: 3000
        };

        function getFrameworkPort(framework) {
            return FRAMEWORK_PORTS[framework] || 80;
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'}`;
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('‚úÖ Copi√©: ' + text, 'success');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('‚úÖ Copi√©: ' + text, 'success');
            });
        }

        // SSH command
        function openSSH(ip) {
            const cmd = `ssh root@${ip}`;
            copyToClipboard(cmd);
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('stat-total').textContent = data.stats.total_deployments;
                    document.getElementById('stat-running').textContent = data.stats.running_deployments;
                    document.getElementById('stat-failed').textContent = data.stats.failed_deployments;
                    document.getElementById('stat-success-rate').textContent = data.stats.success_rate.toFixed(0) + '%';
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load deployments
        async function loadDeployments() {
            const container = document.getElementById('deployments-container');

            try {
                const response = await fetch('/api/deployments');
                const data = await response.json();

                if (data.success) {
                    if (data.deployments.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 4rem 2rem;">
                                <div style="font-size: 5rem; margin-bottom: 1rem; opacity: 0.5;">üì¶</div>
                                <h3 style="margin-bottom: 0.5rem;">Aucun d√©ploiement</h3>
                                <p style="margin-bottom: 2rem; color: var(--text-muted);">
                                    Cr√©ez votre premier d√©ploiement pour commencer
                                </p>
                                <a href="/deploy" class="btn btn-primary">
                                    ‚ú® Cr√©er un D√©ploiement
                                </a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Application</th>
                                            <th>Type</th>
                                            <th>Framework</th>
                                            <th>Status</th>
                                            <th>Adresse IP</th>
                                            <th>Ressources</th>
                                            <th style="text-align: right;">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="deployments-tbody"></tbody>
                                </table>
                            </div>
                        `;

                        const tbody = document.getElementById('deployments-tbody');

                        data.deployments.forEach(deployment => {
                            const config = STATUS_CONFIG[deployment.status] || STATUS_CONFIG.pending;
                            const port = getFrameworkPort(deployment.framework);
                            const row = document.createElement('tr');

                            row.innerHTML = `
                                <td>
                                    <div style="font-weight: 600;">${deployment.name}</div>
                                    <div style="font-size: 0.8rem; color: var(--text-muted);">
                                        ${new Date(deployment.created_at).toLocaleDateString('fr-FR')}
                                    </div>
                                </td>
                                <td>
                                    <span style="font-size: 1.25rem;">${deployment.deployment_type === 'vm' ? 'üñ•Ô∏è' : 'üì¶'}</span>
                                    <span style="color: var(--text-secondary); font-size: 0.85rem;">${deployment.deployment_type.toUpperCase()}</span>
                                </td>
                                <td style="text-transform: capitalize;">${deployment.framework}</td>
                                <td>
                                    <span class="status-badge status-${config.color}">
                                        ${config.icon} ${config.label}
                                    </span>
                                </td>
                                <td>
                                    ${deployment.ip_address ? `
                                        <div style="font-family: monospace; font-size: 0.9rem; margin-bottom: 0.5rem;">
                                            <a href="http://${deployment.ip_address}:${port}" target="_blank" 
                                               style="color: var(--primary-light); text-decoration: none;">
                                                ${deployment.ip_address}
                                            </a>
                                        </div>
                                        <div style="display: flex; gap: 0.25rem;">
                                            <button onclick="copyToClipboard('${deployment.ip_address}')" class="icon-btn" title="Copier IP">
                                                üìã
                                            </button>
                                            <button onclick="openSSH('${deployment.ip_address}')" class="icon-btn" title="SSH">
                                                üîó
                                            </button>
                                            <a href="http://${deployment.ip_address}:${port}" target="_blank" class="icon-btn" title="Ouvrir">
                                                üåê
                                            </a>
                                        </div>
                                    ` : '<span style="color: var(--text-muted);">‚Äî</span>'}
                                </td>
                                <td>
                                    <div style="font-size: 0.8rem; color: var(--text-secondary); line-height: 1.6;">
                                        ${deployment.resources.cores} CPU<br>
                                        ${deployment.resources.memory} MB<br>
                                        ${deployment.resources.disk} GB
                                    </div>
                                </td>
                                <td style="text-align: right;">
                                    <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                                        <button onclick="viewDeployment('${deployment.id}')" class="btn btn-secondary btn-sm">
                                            üëÅÔ∏è D√©tails
                                        </button>
                                        ${deployment.status !== 'deleted' ? `
                                            <button onclick="deleteDeployment('${deployment.id}', '${deployment.name}')" class="btn btn-danger btn-sm">
                                                üóëÔ∏è
                                            </button>
                                        ` : ''}
                                    </div>
                                </td>
                            `;

                            tbody.appendChild(row);
                        });
                    }

                    loadStats();
                }
            } catch (error) {
                console.error('Error loading deployments:', error);
                container.innerHTML = `
                    <div class="alert alert-error">
                        Erreur lors du chargement: ${error.message}
                    </div>
                `;
            }
        }

        // View deployment
        function viewDeployment(id) {
            showNotification('üîß Fonctionnalit√© √† venir', 'info');
        }

        // Sync from Proxmox
        async function syncFromProxmox() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '‚è≥ Sync...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/proxmox/sync', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showNotification(`‚úÖ ${data.message}`, 'success');
                    if (data.imported_count > 0) {
                        loadDeployments();
                    }
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Delete deployment
        async function deleteDeployment(id, name) {
            if (!confirm(`Supprimer "${name}" ?\n\nCette action d√©truira l'infrastructure associ√©e.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/deployments/${id}`, { method: 'DELETE' });
                const data = await response.json();

                if (data.success) {
                    showNotification('‚úÖ D√©ploiement supprim√©', 'success');
                    loadDeployments();
                } else {
                    showNotification('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå ' + error.message, 'error');
            }
        }

        // Load Proxmox infrastructure
        async function loadDashboardInfrastructure() {
            const container = document.getElementById('dashboard-nodes-container');
            const section = document.getElementById('infrastructure-section');

            try {
                const nodesRes = await fetch('/api/proxmox/nodes');
                const nodesData = await nodesRes.json();

                if (!nodesData.success) return;

                section.style.display = 'block';
                container.innerHTML = '';

                for (const node of nodesData.nodes) {
                    const vmsRes = await fetch(`/api/proxmox/nodes/${node.node}/vms`);
                    const vmsData = await vmsRes.json();

                    const vmsList = vmsData.resources.map(vm => `
                        <tr>
                            <td style="font-family: monospace;">${vm.id}</td>
                            <td><strong>${vm.name}</strong></td>
                            <td>
                                <span class="status-badge" style="background: ${vm.type === 'lxc' ? 'rgba(167, 139, 250, 0.15)' : 'rgba(96, 165, 250, 0.15)'}; color: ${vm.type === 'lxc' ? '#a78bfa' : '#60a5fa'};">
                                    ${vm.type.toUpperCase()}
                                </span>
                            </td>
                            <td>
                                <span class="status-badge status-${vm.status === 'running' ? 'running' : 'stopped'}">
                                    ${vm.status === 'running' ? 'üü¢' : '‚ö™'} ${vm.status}
                                </span>
                            </td>
                            <td>${Math.round(vm.memory / 1024 / 1024)} MB</td>
                        </tr>
                    `).join('');

                    const nodeEl = document.createElement('div');
                    nodeEl.innerHTML = `
                        <div style="margin-bottom: 1.5rem;">
                            <div style="display: flex; gap: 1rem; align-items: baseline; margin-bottom: 1rem;">
                                <h4 style="margin: 0; color: var(--primary-light);">üì¶ ${node.node}</h4>
                                <span style="font-size: 0.85rem; color: var(--text-muted);">
                                    CPU: ${(node.cpu * 100).toFixed(1)}%
                                </span>
                            </div>
                            <div class="table-container" style="border: 1px solid var(--border); border-radius: var(--radius-md);">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nom</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>M√©moire</th>
                                        </tr>
                                    </thead>
                                    <tbody>${vmsList || '<tr><td colspan="5" style="text-align: center; color: var(--text-muted);">Aucune ressource</td></tr>'}</tbody>
                                </table>
                            </div>
                        </div>
                    `;
                    container.appendChild(nodeEl);
                }

                document.getElementById('infra-last-update').textContent = `M√†J: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Infrastructure error:', error);
            }
        }

        // Auto-refresh
        setInterval(loadDeployments, 30000);
        setInterval(loadDashboardInfrastructure, 60000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadDeployments();
            loadDashboardInfrastructure();
        });
    </script>
</body>

</html>
